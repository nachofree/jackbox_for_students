<!DOCTYPE html>
<html>
<head>
  <title>Jackbox-Lite Classroom Game</title>
</head>
<body>
  <h1>Jackbox Classroom Game</h1>
  <h2 id="prompt">Loading prompt...</h2>

  <div id="timer"></div>

  <form id="answerForm">
    <input type="text" id="team" placeholder="Team Name" required />
    <input type="text" id="answer" placeholder="Your Answer" required />
    <button type="submit">Submit Answer</button>
  </form>

  <h3>Submissions (random order):</h3>
  <ul id="submissions"></ul>

  <h3>Leaderboard:</h3>
  <ul id="scores"></ul>

  <script src="app_working.js"></script>>
    
</body>
</html>
